name: Build
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            6.x
            7.x
            8.x
      - name: build
        run: |
          dotnet build src/Visor.sln -c Release
      - name: run unit tests
        run: |
          dotnet test src -c Release --no-restore